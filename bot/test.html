<!DOCTYPE html>
<html>
  <head>
    <title>Test Chatbot</title>
  </head>
  <body>
    <h1>Test Chatbot</h1>

    <form method="GET" action="http://localhost:3002/chat">
      <input type="text" name="message"/>
      <button type="submit">Send</button>
    </form>

    <div id="response"></div>

    <script>
      const form = document.querySelector('form');
      const responseDiv = document.getElementById('response');

      form.addEventListener('submit', async (event) => {
        event.preventDefault();
        const formData = new FormData(form);
        const message = formData.get('message');

        const response = await fetch(`http://localhost:3002/chat?message=${message}`);
        const data = await response.json();
        const reply = data.reply;

        // 캐릭터 정보와 이미지를 출력
        responseDiv.innerHTML = `
          <p>닉네임: ${reply.nickname}</p>
          <p>레벨: ${reply.level}</p>
          <p>직업: ${reply.job}</p>
          <p>월드: ${reply.world}</p>
          <p>경험치: ${reply.experience}</p>
          <img src="${reply.image}" alt="캐릭터 이미지">
        `;
      });
    </script>
  </body>
</html>
