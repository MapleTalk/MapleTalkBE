<!DOCTYPE html>
<html>
<head>
    <title>Test Sunday API</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
    <h1>Test Sunday API</h1>
    <button id="btnTest">!썬데이 입력</button>
    <p id="result"></p>
    <img id="resultImage" src="" alt="Image will be displayed here">

    <script>
        $(document).ready(function() {
            $("#btnTest").click(function() {
                var message = '!썬데이';
                $.ajax({
                    url: 'http://localhost:3002/sunday',
                    type: 'GET',
                    data: {
                        message: message
                    },
                    success: function(response) {
                        $("#result").html(JSON.stringify(response));
                        if(response.reply && response.reply.image) {
                            $("#resultImage").attr("src", response.reply.image);
                        }
                    },
                    error: function(error) {
                        console.log(error);
                    }
                });
            });
        });
    </script>
</body>
</html>
